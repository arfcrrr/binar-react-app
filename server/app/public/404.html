<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binar Rental Car</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" class="navbar-brand">

    <!-- Bootstrap 5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-lightblue" id="navbar">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"></a>
            <button id="main" class="navbar-toggler openbtn" onclick="openNav()" type="button"
                data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#services">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#why-us">Why Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonial">Testimonial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">FAQ</a>
                    </li>
                </ul>
                <form class="d-flex mx-4">
                    <button class="btn bg-lime" type="submit">Register</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Sidebar for mobile view -->
    <div id="sidebar" class="sidebar d-flex flex-column">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="images/icon_close.svg"
                alt="Icon Close"></a>
        <a href="#" class="fw-bold">BCR</a>
        <a href="#services">Our Services</a>
        <a href="#why-us">Why Us</a>
        <a href="#testimonial">Testimony</a>
        <a href="#faq">FAQ</a>
        <form class="d-flex mx-4 mt-3">
            <button class="btn bg-lime" type="submit">Register</button>
        </form>
    </div>

    <!-- Overlay Background behind sidebar -->
    <div id="overlay"></div>

    <!-- Illustration -->
    <img src="images/illust_404.svg" class="d-flex mt-5 mx-auto" alt="404 Not Found" style="width: 40%;">
    <h1 class="text-center my-5">Page Not Found!</h1>

    <!-- Sidebar JS -->
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "180px";
            document.getElementById("main").style.marginLeft = "180px";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("navbar").style.zIndex = "0";
        }
        
        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("overlay").style.display = "none";
            document.getElementById("navbar").style.zIndex = "1";
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
